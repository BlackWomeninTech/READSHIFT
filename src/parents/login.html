<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadShift Parent Login</title>

 </head>
<body class="mb-0 parentsBody parentsBkgrd">
    <div class="flex flex-col items-center justify-center min-h-screen  p-8">
     <div class="p-8 w-full max-w-md bg-white rounded-xl shadow-lg border border-gray-200 items-center justify-center ">
        <div class="avatar w-30 items-center  ml-[130px] p-0">
        <!-- Logo for the app -->
        <img
            src="/images/new_readshift_logo_transparent2.png"
            alt="ReadShift Logo"
            class="mx-auto mb-4 w-24 h-24 items-center"
        />
        </div>
   
        <!-- Login Form Container -->
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 text-primary">Parent Sign In</h2>
        <form id="loginForm">
            <!-- Email Field for Login -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Enter your email"
                />
            </div>
            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Enter your password"
                />
            </div>
            <!-- Message Box for displaying success/error messages -->
            <div id="messageBox" class="message-box"></div>
           
            <button
                type="submit"
                class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-accent transition duration-300 ease-in-out"
            >
                Log In
            </button>
     
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account? <a href="register.html" class="text-primary font-semibold hover:underline">Register here</a>
        </p>
    </div>
    <!-- Contact Us button -->
    <button id="contactUsBtn" class="mt-4 text-center text-gray-700 hover:underline">Need Help? Contact Us</button>
    <!-- Contact Form Modal -->
    <div id="contactModal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold text-gray-800">Contact Us</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <form id="contactForm">
                <div class="mb-4">
                    <label for="contactName" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input
                        type="text"
                        id="contactName"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    />
                </div>
                <div class="mb-4">
                    <label for="contactEmail" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input
                        type="email"
                        id="contactEmail"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    />
                </div>
                <div class="mb-6">
                    <label for="contactMessage" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea
                        id="contactMessage"
                        rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                        required
                    ></textarea>
                </div>
                <button
                    type="submit"
                    class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-accent transition duration-300 ease-in-out"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

  <footer class="w-7xl mt-2 text-sm text-gray-600 mb-0 p-0">

                    <a href="disclosures/privacy.html" class="hover:underline">Privacy Policy</a>
                    <a href="disclosures/terms.html" class="hover:underline">Terms &amp; Conditions</a>
                </div>
            </div>
        </div>
    </footer>
