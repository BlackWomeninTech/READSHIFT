            <div class="avatar w-50 mx-auto mb-6">

                <h1 class="text-3xl text-boldest font-bold text-primary animate-fade-in-down">Let's Read Together</h1>
                <p class="text-gray-800 mb-4">Paste your text here.</p>

                <textarea id="text-input" rows="4"
                    class="w-full p-4 border-2 bg-white/50 border-gray-300 rounded-xl text-lg focus:ring-4 focus:ring-rs-blue/50 focus:border-primary outline-none transition"
                    placeholder="..."></textarea>
                <button id="read-aloud-btn"

                    Read Aloud
                </button>
            </div>

            <div id="interaction-section hidden">

                    class="p-4 mb-6 rounded-2xl bg-white/70 shadow-md min-h-[60px] flex items-center justify-center">
                    <p class="text-md font-bold text-black mr-2">Next Activity</p>
               
                <div class="grid grid-cols-3 gap-4 text-lg font-bold">
  <button id="repeat-btn" class="rounded-2xl px-4 py-3 bg-gradient-to-br from-pink-200 to-pink-300 text-pink-900 shadow-md hover:scale-105 transition-transform duration-200 flex flex-col items-center justify-center gap-1">
    <span class="text-md">Repeat</span>
  </button>

  <button id="define-btn" class="rounded-2xl px-4 py-3 bg-gradient-to-br from-yellow-200 to-yellow-300 text-yellow-900 shadow-md hover:scale-105 transition-transform duration-200 flex flex-col items-center justify-center gap-1">
    <span class="text-md">Define</span>
  </button>

  <button id="spell-btn" class="rounded-2xl px-4 py-3 bg-gradient-to-br from-blue-200 to-blue-300 text-blue-900 shadow-md hover:scale-105 transition-transform duration-200 flex flex-col items-center justify-center gap-1">
    <span class="text-md">Spell</span>
  </button>
</div>
