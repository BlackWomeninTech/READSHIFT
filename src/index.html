<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readshift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
   <link href="output.css" rel="stylesheet">

</head>
<body class="font-sans bg-gradient-to-br from-rs-blue/20 via-rs-purple/20 to-rs-orange/20">
   <main class="w-full max-w-lg mx-auto bg-white/60 backdrop-blur-xl border border-white/30 shadow-2xl rounded-3xl p-6 md:p-8 text-center items-center">
   <div class="avatar w-50 mx-auto mb-6">   
    <img src="images/new_readshift_logo_transparent2.png" alt="Readshift Logo" class=" avatar w-24 mx-auto mb-6 animate-fade-in-down"/>
</div>
        <div id="scan-section" class="space-y-4 items-center justify-center">
          
           <h1 class="text-3xl font-extrabold text-rs-dark animate-fade-in-down">Let's Read Together!</h1>
<p class="text-rs-dark/70 mb-4">Paste the text you're reading here.</p>

<textarea id="text-input" rows="8" class="w-full p-4 border-2 bg-white/50 border-gray-200 rounded-xl text-lg focus:ring-4 focus:ring-rs-blue/50 focus:border-rs-blue outline-none transition" placeholder="The quick brown fox..."></textarea>

<button id="read-aloud-btn" class="w-full bg-rs-blue text-black-400 font-bold text-2xl py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105 active:scale-100 flex items-center justify-center gap-3">
    Read Aloud
</button>
        </div>

<div id="interaction-section" >
     <div id="status-display" class="p-4 mb-6 rounded-2xl bg-white/70 shadow-md min-h-[60px] flex items-center justify-center">
        <p class="text-xl font-bold text-black">Next Activity</p>
     </div>
     <div class="grid grid-cols-3 gap-4">
        <button id="repeat-btn" class="control-btn bg-rs-green">
            <span>🔁 Repeat</span>
        </button>
        <button id="define-btn" class="control-btn bg-rs-yellow">
          <span>📔 Define</span>
        </button>
        <button id="spell-btn" class="control-btn bg-rs-orange">
            <span>🔤 Spell</span>
        </button>
     </div>
     <button id="reset-btn" class="w-full mt-8 text-gray-500 font-bold py-3 rounded-lg hover:bg-gray-200/50 transition">Scan New Text</button>
</div>
    </main>
    <div id="animation-container" class="fixed inset-0 pointer-events-none overflow-hidden"></div>
</body>
    <script src="app.js"></script>
</body>
</html>
