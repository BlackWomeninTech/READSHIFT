<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readshift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
   <link href="output.css" rel="stylesheet">

</head>
<body class="font-sans bg-gradient-to-br from-rs-blue/20 via-rs-purple/20 to-rs-orange/20">
   <main class="w-full max-w-lg mx-auto bg-white/60 backdrop-blur-xl border border-white/30 shadow-2xl rounded-3xl p-6 md:p-8 text-center items-center">
   <div class="avatar w-50 mx-auto mb-6">   
    <img src="images/new_readshift_logo_transparent2.png" alt="Readshift Logo" class=" avatar w-24 mx-auto mb-6 animate-fade-in-down"/>
</div>
        <div id="scan-section" class="space-y-4 items-center justify-center">
          
            <div class="w-full aspect-video rounded-2xl flex items-center justify-center">
                <p class="text-grey-500 text-2xl font-semibold">Camera View Placeholder []</p>
            </div>
            <button id="scan-btn" class="w-full bg-blue-700 text-white font-bold text-2xl py-4 rounded-xl shadow-lg hover:bg-blue-200 transition-transform transform hover:scale-105 active:scale-100 flex items-center justify-center gap-3">
                Scan Text
            </button>
        </div>

<div id="interaction-section" >
     <div id="status-display" class="p-4 mb-6 rounded-2xl bg-white/70 shadow-md min-h-[60px] flex items-center justify-center">
        <p class="text-xl font-bold text-black">Next Activity</p>
     </div>
     <div class="grid grid-cols-3 gap-4">
        <button id="repeat-btn" class="control-btn bg-rs-green">
            <span>🔁 Repeat</span>
        </button>
        <button id="define-btn" class="control-btn bg-rs-yellow">
          <span>📔 Define</span>
        </button>
        <button id="spell-btn" class="control-btn bg-rs-orange">
            <span>🔤 Spell</span>
        </button>
     </div>
     <button id="reset-btn" class="w-full mt-8 text-gray-500 font-bold py-3 rounded-lg hover:bg-gray-200/50 transition">Scan New Text</button>
</div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
